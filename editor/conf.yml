map_size: 40

default_cell_type: buildable_grass

cell_types:
    non_buildable_grass:
        sprite: bg/gazon.png
        serialize:
            method: ascii
            ascii: ' '

    spawn:
        #TODO: use special sprite to distinguish it
        sprite: bg/gazon.png
        serialize:
            method: ascii
            ascii: 'S'

    buildable_grass:
        #TODO: there's multiple "flavors" of grass
        sprite: bg/gazon.png
        serialize:
            method: ascii
            ascii: '.'

    bush:
        sprite: bg/buisson.png
        serialize:
            method: ascii
            ascii: '#'

    barrier_open:
        #TODO: distinguish o/c
        sprite: bg/barriere.png
        serialize:
            method: ascii
            ascii: 'B'

    barrier_closed:
        #TODO: distinguish o/c
        sprite: bg/barriere.png
        serialize:
            method: ascii
            ascii: 'b'

    nest:
        sprite: bg/nid.png
        serialize:
            method: ascii
            ascii: 'N'

